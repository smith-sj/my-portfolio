<body>
    <header>
        <div class="h1-wrapper">
            <a href="/"><h1>S.J. Smith</h1></a>
            <div class="model-2">
                <label class="mobile-menu-toggle" for="mobile-menu-checkbox">
                    <input type="checkbox" id="mobile-menu-checkbox" aria-label="mobile-menu-toggle" tabindex="0">

            <nav class="main-nav">

        </nav>

    </header>
    <main>
        <form action="https://formspree.io/f/moqbvzrl" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" required placeholder="email address">

            <label for="message">Message</label>
            <textarea name="message" required placeholder="howdy..."></textarea>
            <button class="button" type="submit">Send</button>
        </form>
    </main>
    <footer>
